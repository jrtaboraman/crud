<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User management system</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <a href="/add-user" class="border-shadow">
            <span id="text-gradient"
              >New User<i class="fa-solid fa-user-large"></i></span
          ></a>
        </div>
        <!-- Form handling-->
        <form action="/" method="POST"></form>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>firstName</th>
              <th>lastName</th>
              <th>dateOfBirth</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Juan</td>
              <td>Dela Cruz</td>
              <td>September 12, 1993</td>
              <td>29</td>
              <td>
                <a href="#" class="btn border-shadow update">
                  <span class="text-gradient"
                    ><i class="fa-solid fa-pencil"></i>
                  </span>
                </a>
                <a href="#" class="btn border-shadow delete">
                  <span class="text-gradient"
                    ><i class="fa-solid fa-xmark"></i>
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- /Form handling-->
      </div>
    </main>
    <!-- /Main site -->
  </body>
</html>
