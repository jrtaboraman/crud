<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User management system</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main site -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
          <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>All users</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light">Use the form below to add new account</span>
        </div>
        <!-- Form handling-->
        <form id="update_user" method="POST">
          <div class="new_user">
            <div class="form-group">
              <label for="firstname" class="text-light">First Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="firstname"
                value=""
                placeholder="Francisco"
              />
            </div>
            <div class="form-group">
              <label for="lastname" class="text-light">Last Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="lastname"
                value=""
                placeholder="Tabora"
              />
            </div>
            <div class="form-group">
              <label for="birthday" class="text-light">Birthday</label>
              <input type="date" name="birthday" value="" placeholder="MM" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>

        <!-- /Form handling-->
      </div>
    </main>
    <!-- /Main site -->
  </body>
</html>
